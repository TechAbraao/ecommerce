<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Império Lanches</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo"><img style="width: 50px; margin-right: 30px;"src="img/imperio-lanches-png-removebg-preview.png" alt="" srcset="">Império Lanches</a>
            <i class='bx bxs-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Carrinho</h2>
                <div class="cart-content"></div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">R$0</div>
                </div>
                <button type="button" class="btn-buy">Finalizar Compra</button>
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Produtos</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="img/photo-delicious-hamburger-isolated-white-background.jpg" alt="" class="product-img">
                <h2 class="product-title">X-Bacon / 2 Hambúrguers e MUITO queijo</h2>
                <span class="price">R$ 25,99</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/classic-cheese-burger-with-beef-cutlet-vegetables-onions-isolated-white-background.jpg" alt="" class="product-img">
                <h2 class="product-title">Hamburguer Clássico / O mais comprado</h2>
                <span class="price">R$ 15,99</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
            <img src="img/classic-burger-with-beef-cutlet-vegetables-onions-isolated-white-background.jpg" alt="" class="product-img">
                <h2 class="product-title">Hamburguer Clássico / Cebola especial</h2>
                <span class="price">R$ 18,99</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/burger.jpg" alt="" class="product-img">
                <h2 class="product-title">Mini-Burguer / Dois Mini pelo preço de um</h2>
                <span class="price">R$ 19,99</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
         
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
